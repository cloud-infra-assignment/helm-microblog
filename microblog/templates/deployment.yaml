apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 5000
          name: http
        {{- $pgsvc := default (printf "%s-postgres" .Release.Name) .Values.postgres.serviceName }}
        {{- $redissvc := default (printf "%s-redis" .Release.Name) .Values.redis.serviceName }}
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:{{ .Values.postgres.auth.password }}@{{ $pgsvc }}:5432/{{ .Values.postgres.auth.database }}"
        - name: REDIS_URL
          value: "redis://{{ $redissvc }}:6379/0"
        - name: SECRET_KEY
          {{- if and .Values.secrets (or .Values.secrets.create .Values.secrets.name) }}
          valueFrom:
            secretKeyRef:
              name: {{ default .Chart.Name .Values.secrets.name }}
              key: {{ default "secretKey" .Values.secrets.secretKeyKey }}
          {{- else }}
          value: {{ .Values.config.secretKey | quote }}
          {{- end }}
        - name: LOG_TO_STDOUT
          value: {{ .Values.config.logToStdout | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

